<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div class="profile-content">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-img">
                <button class="change-pic-btn">Change Picture</button>
            </div>

            <div class="profile-info">
                <form id="profile-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="john_doe" disabled>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="johndoe@example.com" disabled>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" value="123-456-7890" disabled>
                    </div>

                    <div class="buttons">
                        <button type="button" id="edit-btn" onclick="toggleEdit()">Edit Profile</button>
                        <button type="submit" id="save-btn" style="display: none;" onclick="saveChanges()">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
